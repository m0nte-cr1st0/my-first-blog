{% extends 'base_generic.html' %}

{% block content %}
<div class='container'>
	<div class='row'>
		<div class='col-sm-12'>
		<h3>Найдено результатов: {{ founded.count }}.</h3>
		{% for post in founded %}
		<h4><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h4>
		<p>{{ post.description|truncatewords:30 }}</p>
		{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
